<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div>
            ROCK PAPER SCISSOR
        </div>
    </nav>

    <section id="main_content">
        <div ><button id="rock">ROCK</button></div>
        <div ><button id="paper">PAPER</button></div>
        <div ><button id="scissor">SCISSOR</button></div>
    </section>

    <section id="count">
        <span>
            <div class="innerdiv" id="my_score">0</div>
            <div class="innerdiv">YOU</div>
            
        </span>
        <span>
            <div class="innerdiv" id="comp_score">0</div>
            <div class="innerdiv">COMP</div>
            
        </span>
    </section>


    <section id="prompt">
        <div id="status">
            PICK YOUR MOVE
        </div>
    </section>




    <script src="script.js"></script>
</body>
</html>
